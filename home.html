<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider |Dev Mode</title>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="swiper mySwiper swiper-slide">
      <div class="swiper-button-prev" id="prev">
        <span><img src="./arowprevious.svg" alt="" /></span>
      </div>
      <div class="swiper-button-next" id="next">
        <span><img src="./arownext.svg" alt="" /></span>
      </div>

      <div class="swiper-wrapper" id="swiper1">
        <div class="card swiper-slide">
          <div class="card__image">
            <img src="./deepali.png" alt="card image" />
          </div>
        </div>

        <div class="card swiper-slide">
          <div class="card__image">
            <img src="./dance.png" alt="card image" />
          </div>
        </div>

        <div class="card swiper-slide">
          <div class="card__image">
            <img src="./jainwheel.png" alt="card image" />
          </div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 0,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: false,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
